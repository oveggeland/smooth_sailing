### Pointcloud stuff
cloud_max_interval: 100 # Max 100 seconds per pointcloud
cloud_relative_timestamps: False # NB: Relative timestamps not supported by image reconstruction
min_x_distance: 15

### Use to estimate fov mask ###
lidar_fov: 70.2
lidar_max_dist: 100
camera_max_dist: 150

#### General LiDAR info ####
lidar_topic: /livox_lidar_node/pointcloud2
lidar_return_count: 2 # Dual return mode
lidar_sample_rate: 100000 # Samples per second
lidar_frame_rate: 10

#### Reconstruction ####
reconstruction_dt: -1
reconstruction_interval: 5
reconstruction_point_size: 3
reconstruction_background_color: [0, 0, 0]

t0_rel: 0
t1_rel: 3600

reconstruction_do_overlay: true